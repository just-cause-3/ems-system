services:
  mongo:
    image: mongo:4.4
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:6-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - DATABASEURL=mongodb://mongo:27017/ems
      - JWTKEY=change-this-dev-key
      - PORT=4000
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    restart: unless-stopped
    environment:
      - CI=false
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  mongo_data:


